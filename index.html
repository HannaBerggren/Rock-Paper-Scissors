<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissor, Games, Online games">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!--Header text-->
    <Header>
        <h1>Rock Paper Scissors</h1>
        <!--Image-->
        <section>
            <div id="hero-image"></div>
        </section>
    </Header>
    <!--Game Instructions-->
    <section id="gameinstructions">
        <ul>
            <li>
                Play the game of Rock, Paper Scissors against the computer
            </li>
            <li>
                Rock blunts scissors, Paper raps rock, Scissors cut paper
            </li>
            <li>
                First to five points wins!
            </li>
        </ul>
    </section>
    <!-- Game score board for both players. -->
    <section>
        <div class="scorebox">
            <p>Scoreboard!</p>
            <div id="playerscore" class="player">Player: <span id="user">0</span>
            </div>
            <div id="computerscore" class="player">Computer: <span id="Comp">0</span>
            </div>
        </div>
    </section>
    <section>
            <!--Message box if the user wins the game-->
            <div class="message-box" id="win-box">
                <p>Yaay, You've won the game!</p>
                <p id=win-text></p>
            </div>
            <!--Message box if the user loses the game-->
            <div class="message-box" id="lose-box">
                <p>Sorry, you lost!</p>
                <p id=lose-text></p>
            </div>
    </section>
    <section>
            <!--The game buttons that are used to play the game-->
            <div class="button-box">
                <div id="rock">
                <button aria-label="rock" class="btn" data-choice="0"><img src="assets/images/rock.png"
                        alt="rock"></button>
            </div>
            <div id="paper">
                <button aria-label="paper" class="btn" data-choice="1"><img src="assets/images/paper.png"
                        alt="paper"></button>
            </div>
            <div id="scissors">
                <button aria-label="scissors" class="btn" data-choice="2"><img src="assets/images/scissors.png"
                        alt="scissors"></button>
            </div>
        </div>
        </section>
        <section>
        <!--The result that appears below the game-->
        <div id="result"></div>
        <!--The message that tells the user what the computer picked-->
        <div id="message"></div>
        <div id="btn-container">
            <!--This is the button to play the game-->
            <div><button aria-label="Play game" id="play-game">Play Game</button></div>
        </div>
        <!--This is the button to restart the game-->
        <div id="restart-container">
            <div><button aria-label="Restart game" id="play-again">Restart Game</button></div>
        </div>
    </section>

    <script src="assets/css/js/script.js"></script>
    
</body>
</html>
